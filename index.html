<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dash Skins</title>
<style>
:root{
 --bg:#000;
 --neon:cyan;
}
body{
 margin:0;display:flex;justify-content:center;align-items:center;
 height:100vh;background:var(--bg);color:white;
}
#game{
 position:relative;width:700px;height:320px;
 border:4px solid var(--neon);box-shadow:0 0 25px var(--neon);
 overflow:hidden;
}
#ground{position:absolute;bottom:0;width:100%;height:40px;background:#222}
.player{
 position:absolute;left:120px;bottom:40px;
 width:30px;height:30px;
 transition:transform .2s, box-shadow .2s;
}
.skin1{background:cyan}
.skin2{background:lime;border-radius:50%}
.skin3{
 background:magenta;
 transform:rotate(45deg);
 box-shadow:0 0 15px magenta;
}
.skin4{
 background:gold;
 box-shadow:0 0 25px gold;
 animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.spike{
 position:absolute;bottom:40px;width:30px;height:30px;
 background:red;clip-path:polygon(50% 0,0 100%,100% 100%);
}
#menu,#shop,#unlock{
 position:absolute;inset:0;
 background:rgba(0,0,0,.85);
 display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 gap:15px;z-index:10;
}
button{padding:10px 25px;font-size:18px}
#hud{position:absolute;top:5px;left:5px;font-size:14px}
.pop{
 animation:pop .4s ease;
}
@keyframes pop{
 0%{transform:scale(.3)}
 60%{transform:scale(1.3)}
 100%{transform:scale(1)}
}
</style>
</head>
<body>

<div id="game">
 <div id="menu">
  <b>DASH SKINS</b>
  <button onclick="start()">â–¶ BaÅŸla</button>
  <button onclick="openShop()">ğŸ›ï¸ Skin MaÄŸazasÄ±</button>
 </div>

 <div id="shop" style="display:none">
  <b>SKIN MAÄAZASI</b>
  <button onclick="buy('skin1')">Skin 1 âœ…</button>
  <button onclick="buy('skin2')">Skin 2 âœ…</button>
  <button onclick="buy('skin3')">Skin 3 ğŸ”“ (10 skor)</button>
  <button onclick="buy('skin4')">â“ Gizli Skin</button>
 <button onclick="buy('skin5')">ğŸ”¥ EFSANE SKIN (100 skor)</button>
<button onclick="closeShop()">â¬… Geri</button> </div> <div id="unlock" style="display:none"> <b>ğŸ‰ YENÄ° SKIN!</b> <div id="unlockSkin" class="player pop"></div> <button onclick="closeUnlock()">Tamam</button> </div> <div id="hud"></div> <div id="ground"></div> </div> <script> const game=document.getElementById("game"); const menu=document.getElementById("menu"); const shop=document.getElementById("shop"); const unlock=document.getElementById("unlock"); const unlockSkin=document.getElementById("unlockSkin"); const hud=document.getElementById("hud"); let started=false; let y=40,vy=0; let jumping=false,canDouble=false; let gravity=.7,speed=6,timer=0; let spikes=[]; let score=Number(localStorage.score||0); let owned=JSON.parse(localStorage.owned||'["skin1","skin2"]'); let skin=localStorage.skin||"skin1"; // PLAYER const player=document.createElement("div"); player.className="player "+skin; game.appendChild(player); // INPUT function jump(){ if(!started)return; if(!jumping){ vy=12;jumping=true;canDouble=true; }else if(canDouble){ vy=12;canDouble=false; } } document.addEventListener("keydown",e=>{ if(e.key===" "||e.key==="w"||e.key==="W")jump(); }); game.addEventListener("touchstart",jump); // MENU function start(){menu.style.display="none";started=true} function openShop(){menu.style.display="none";shop.style.display="flex"} function closeShop(){shop.style.display="none";menu.style.display="flex"} // BUY SKIN function buy(s){ if(owned.includes(s)){ skin=s;player.className="player "+skin;localStorage.skin=skin;return; } if(s==="skin3" && score<10){alert("10 skor gerek");return} if(s==="skin4" && !owned.includes("skin3")){alert("Skin 3 aÃ§Ä±lmalÄ±");return} owned.push(s); localStorage.owned=JSON.stringify(owned); showUnlock(s); } // UNLOCK ANIMATION function showUnlock(s){ shop.style.display="none"; unlock.style.display="flex"; unlockSkin.className="player "+s+" pop"; } function closeUnlock(){ unlock.style.display="none"; menu.style.display="flex"; } // SPIKE function spawn(){ const s=document.createElement("div"); s.className="spike"; s.x=720;s.style.left=s.x+"px"; game.appendChild(s);spikes.push(s); } // LOOP function loop(){ if(started){ vy-=gravity;y+=vy; if(y<=40){y=40;vy=0;jumping=false;canDouble=false} player.style.bottom=y+"px"; timer++;if(timer>80){spawn();timer=0} spikes.forEach((s,i)=>{ s.x-=speed;s.style.left=s.x+"px"; const pr=player.getBoundingClientRect(); const sr=s.getBoundingClientRect(); if(!(pr.right<sr.left||pr.left>sr.right||pr.bottom<sr.top||pr.top>sr.bottom)){ alert("ğŸ’€ GAME OVER");location.reload(); } if(s.x<-50){s.remove();spikes.splice(i,1);score++} }); hud.innerHTML="Skor: "+score; localStorage.score=score; } requestAnimationFrame(loop); } loop(); </script> </body> </html>
